<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1976d2;
        }
        
        .form-group .input-icon {
            position: relative;
        }
        
        .form-group .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .form-group .input-icon input {
            padding-left: 40px;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
        }
        
        .forgot-password {
            color: #1976d2;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            background: #1976d2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #1565c0;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .demo-credentials {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .demo-credentials h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .demo-credentials p {
            color: #666;
            margin: 5px 0;
        }
        
        .auto-login-btn {
            width: 100%;
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        
        .auto-login-btn:hover {
            background: #45a049;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .company-selector {
            margin-bottom: 20px;
        }
        
        .company-selector select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }
        
        .company-selector select:focus {
            outline: none;
            border-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-building"></i> ERP System</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> admin123</p>
            <p><strong>Company:</strong> Demo Company</p>
        </div>
        
        <button class="auto-login-btn" onclick="autoLogin()">
            <i class="fas fa-magic"></i> Auto Login (Demo)
        </button>
        
        <div id="status-message" class="status-message" style="display: none;"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" value="admin" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" value="admin123" required>
                </div>
            </div>
            
            <div class="company-selector">
                <label for="company">Company</label>
                <select id="company" name="company">
                    <option value="Demo Company">Demo Company</option>
                    <option value="Test Company">Test Company</option>
                    <option value="Production Company">Production Company</option>
                </select>
            </div>
            
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> Signing in...
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="register-link">
            <p>Don't have an account? <a href="02-register.html">Create one</a></p>
        </div>
    </div>
    
    <script>
        // Auto-login function
        function autoLogin() {
            showStatus('Logging in automatically...', 'success');
            
            // Set credentials in localStorage
            localStorage.setItem('erp_username', 'admin');
            localStorage.setItem('erp_password', 'admin123');
            localStorage.setItem('erp_company', 'Demo Company');
            localStorage.setItem('erp_logged_in', 'true');
            localStorage.setItem('erp_user_role', 'admin');
            localStorage.setItem('erp_user_id', '1');
            
            // Redirect to dashboard after a short delay
            setTimeout(() => {
                window.location.href = '03-dashboard.html';
            }, 1000);
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const company = document.getElementById('company').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('login-btn').disabled = true;
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Store credentials
                localStorage.setItem('erp_username', username);
                localStorage.setItem('erp_password', password);
                localStorage.setItem('erp_company', company);
                localStorage.setItem('erp_logged_in', 'true');
                localStorage.setItem('erp_user_role', 'admin');
                localStorage.setItem('erp_user_id', '1');
                
                showStatus('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '03-dashboard.html';
                }, 1000);
                
            } catch (error) {
                showStatus('Login failed. Please try again.', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('login-btn').disabled = false;
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('erp_logged_in') === 'true') {
            showStatus('Already logged in. Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = '03-dashboard.html';
            }, 1000);
        }
    </script>
</body>
</html>
